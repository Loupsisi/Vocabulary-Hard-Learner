<!DOCTYPE html>
<html>
    <head lang="fr">
        <meta charset="UTF-8" name="viewport">
        <meta content="width=device-width, initial-scale=1.0">
        <title>Russian Learner Français</title>
        <link rel="stylesheet" href="styleRussian.css">
    </head>
    <body onload="AfficheMot() ; OnLoad()" onkeydown="if(event.key === 'Escape') Skip()">

        <div class="HeaderBox">
            <div class="LanguageButtonBox">
               <!-- <button class="LanguageButton"></button>
                <button class="LanguageButton">Français-Russe</button> -->
            </div>

            <div class="ListButtonBox">
                <button class="ListButton" onclick="SeeListButton()">Lists</button>
                <button class="ListButton" onclick="SelectListButton()">List Choice</button>
                <button class="ListButton" onclick="CreateListButton() ">List Modification</button>
            </div>
            <div class="GameModeButtonBox">
                <button id="ModeButton" class="ListButton" onclick="ChangeLanguage()">Translation-Word</button>
                <button id="ModeChangerButton" class="ListButton" onclick="GameModeChanger()">Every Word</button>
            </div>
        </div>
        <div class="ContentBox">
            <div class="ProgressBox">
                <div id="GameLengthBox" class="GameLengthBox">
                    <button id="GameProgress" class="GameProgress" onclick="GameLengthButton()">0/20</button>
                </div>
             <!--  <div class="GameProgressBarBox">
                    <div id="GameProgressBar" class="GameProgressBar"></div> 
                </div> --> 
            </div>
            <div id="GameMode" class="GameMode">Current List : </div>
            <div class="AllWordBox">
                <div class="PreviousWord">Previous Word: </div>
                <div id="LastWord" class="LastWord"></div>
                <div id="WordBox" class="WordBox">Word to find</div>
            </div>
            <div class="AnswerBox">
                <button class="SkipButton" onclick="Skip()">Skip</button>
                <input type="text" id="InputBox" class="InputBox" autocomplete="off" onkeyup="GetAnswer()" placeholder="Type the answer">
            </div>
        </div>
        <div class="HistoriqueBox">
            <div id="SkipHistory" class="SkipHistory">History : </div>
        </div>


        <div class="ApparitionElements">
            <div id="ChoiceListConteneur"></div>
            <div id="SeeListConteneur" class="SeeListConteneur"></div>


        </div>

        <script src="scriptRussian.js"></script>
    </body>
</html>
